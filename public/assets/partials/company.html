<div>
	<ul class="breadcrumb">
		<li><a href="#/">Home</a><span class="divider">/</span> </li>
		<li class="active">Companies</li>
	</ul>
	<ul>
		<li ng-repeat="company in companies">
			<a ng-href="#/company/{{company.id}}">{{company.name}} - {{company.description}} </a>
			<a href=""><span class="label label-warning" ng-click="delete(company.id)">delete</span></a>
		</li>
	</ul>
	<h4>Add new Company</h4>
	<form ng-submit="submit()">
		Name: <input type="text" ng-model="company.name" required><br>
		Description: <input type="text" ng-model="company.description"><br>
		<input type="submit">
	</form>
	

</div>
