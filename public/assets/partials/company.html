<div>
	<ul class="breadcrumb">
		<li><a href="#/">Home</a><span class="divider">/</span> </li>
		<li class="active">Companies</li>
	</ul>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="company in companies">
				<td><a ng-href="#/company/{{company.id}}">{{company.id}}</a></td>
				<td><a ng-href="#/company/{{company.id}}">{{company.name}}</a> </td>
				<td>{{company.description}} </td>
				<td><button class="btn btn-small" ng-click="delete(company.id)"><i class="icon-remove"></i>Delete</button>
					<a ng-href="#/company/{{company.id}}" class="btn btn-small"><i class="icon-edit"></i>Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<form class="well form-inline" ng-submit="submit()">
		
		<input type="text" ng-model="company.name" placeholder="Name" required>
		<input type="text" ng-model="company.description" placeholder="Description" >
		<button type="submit" class="btn btn-primary">Add New Company</button>
		
	</form>
	

</div>
