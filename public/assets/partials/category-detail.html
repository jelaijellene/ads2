<div>
	<ul class="breadcrumb">
			<li><a href="#/">Home</a><span class="divider">/</span> </li>
			<li><a href="#/category">Categories</a><span class="divider">/</span> </li>
			<li class="active">{{category.name}} </li>
	</ul>
	<div class="alert alert-success" ng-show="saved">
		<h4>Saved!</h4>
	</div>
	<form ng-submit="submit()">
		<legend>Edit {{category.name}} </legend>
		<label for="">Name</label>
		<input type="text" ng-model="category.name" required>
		<label for="">Description</label>
		<textarea ng-model="category.description"></textarea>		
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save Category</button>
			<a href="#/category" class="btn">{{caption}} </a>	
		</div>
	</form>
</div>
