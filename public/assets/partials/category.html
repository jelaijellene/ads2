<div>
	<ul class="breadcrumb">
		<li><a href="#/">Home</a><span class="divider">/</span> </li>
		<li class="active">Categories</li>
	</ul>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in categories">
				<td>{{category.id}} </td>
				<td>{{category.name}} </td>
				<td>{{category.description}} </td>
				<td>
					<button class="btn btn-small" ng-click="delete(category.id)"><i class="icon-remove"></i>Delete</button>
					<a ng-href="#/category/{{category.id}}" class="btn btn-small"><i class="icon-edit"></i>Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	<form class="well form-inline" ng-submit="submit()">
		
		<input type="text" ng-model="category.name" placeholder="Name" required>
		<input type="text" ng-model="category.description" placeholder="Description" >
		<button type="submit" class="btn btn-primary">Add New Category</button>
		
	</form>

</div>
