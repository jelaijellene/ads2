<div>
<ul class="breadcrumb">
		<li><a href="#/">Home</a><span class="divider">/</span> </li>
		<li><a href="#/products">Products</a><span class="divider">/</span> </li>
		<li class="active">{{product.name}} </li>
</ul>
<div class="alert alert-success" ng-show="saved">
	<h4>Saved!</h4>
</div>
<form ng-submit="submit()">
	Name: <input type="text" ng-model="product.name" required> <br>
	Description: <textarea ng-model="product.description"
		name="description"
		required
		ng-minlength="0"
		ng-maxlength="20"
		
	></textarea> <br>
	Company: <select ng-model="product.company_id" ng-options="c.id as c.name for c in companies"></select><br>
	Category: <select ng-model="product.category_id" ng-options="c.id as c.name for c in categories"></select><br>
	Brand: <select ng-model="product.brand_id" ng-options="c.id as c.name for c in brands"></select><br>
	Price: <input type="text" ng-model="product.price" required> <br>
	<input type="submit">
</form>
</div>
